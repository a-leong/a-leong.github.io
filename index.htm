-size:30px}.content{margin:0 auto;max-width:700px}.profile:hover{font-size:30px}.project-link:hover,.resume-link:hover{text-decoration:underline}footer{right:8px}}</style><div class=wrapper><a href=https://github.com/koryschneider target=_blank class=profile-link><div class=profile><img alt="profile picture"src="https://i.imgur.com/NNTfn7l.jpg"><p>Alex Leong</div></a><ul id=nav><li id=about>about<li id=projects>projects<li id=resume>resume</ul><div class=content></div></div><footer><a href=https://github.com/koryschneider/koryschneider.github.io/ target=_blank>source</a></footer><script>'use strict';

window.onload = () => {
  Object.keys(contentHTML).forEach(selector => {
    setClickHandler(selector);
  });
};

function setClickHandler(selector) {
  document.querySelector(selector).addEventListener('click', () => {

    document.querySelector('#nav').classList.add('touched');

    document.querySelectorAll('#nav > li').forEach(elem => {
      elem.classList.remove('active');
    });
    document.querySelector(selector).classList.add('active');

    displayContent(contentHTML[selector]);
  });
}

function displayContent(html) {
  document.querySelector('.content').innerHTML = '<hr>' + html;
}</script>
