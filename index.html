					window.onload = () => {
						Object.keys(contentHTML).forEach(selector => {
					  		setClickHandler(selector);
						});
					};

					function setClickHandler(selector) {
						document.querySelector(selector).addEventListener('click', () => {
							document.querySelector('#nav').classList.add('touched');
							document.querySelectorAll('#nav > li').forEach(elem => {
					    		elem.classList.remove('active');
					  		});
					  		document.querySelector(selector).classList.add('active');

					  		displayContent(contentHTML[selector], selector == '#projects');
						});
					}

					function displayContent(html, projects) {
						if (projects) {
							document.querySelector('.content').innerHTML = '<hr>' + html;
							document.getElementById('parallax__cover').style.height = '2000px';
							$('div#parallax').scroll(function () {
						        $('.demo_media').each(function () {
						            var bottom_of_object = $(this).offset().top + ($(this).outerHeight() / 3);
						            var bottom_of_window = $(window).scrollTop() + $(window).height();
						            if (bottom_of_window > bottom_of_object) {
						                $(this).animate({'opacity': '1'}, 500);
						                if ($(this).is("video")) {
						                	this.play();
										}
						             }
						         });
    						});
						} else {
							document.querySelector('.content').innerHTML = '<hr>' + html;
							document.getElementById('parallax__cover').style.height = '800px';
						}
					}
