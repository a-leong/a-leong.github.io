    <body>
        <div class="parallax" id="parallax">
            <div class="parallax__layer parallax__layer__1">
                <img src="images/a_layer_1.png" />
            </div>
            <div class="parallax__layer parallax__layer__2">
                <img src="images/a_layer_2.png" />
            </div>
            <div class="parallax__layer parallax__layer__3">
                <img src="images/a_layer_3.png" />
            </div>
            <div class="parallax__layer parallax__layer__4">
                <img src="images/a_layer_4.png" />
            </div>
            <div class="parallax__layer parallax__layer__5">
                <img src="images/a_layer_5.png" />
            </div>
            <div class="parallax__layer parallax__layer__6">
                <img src="images/a_layer_6.png" />
            </div>
	        <div class="parallax__cover" id="parallax__cover">
	        	<div class=wrapper>
					<ul id=nav>
						<li id=about>about
						<li id=projects>projects
						<li id=resume>contact
					</ul>
					<div class=content></div>
				</div>
				<script>
					'use strict';
					const contentHTML = {
						'#about': `\
						<div style="width:500px;">
							Software engineer, mobile developer and aspiring data scientist seeking employment in Portland, OR for Summer 2019 and beyond.
							<br><br>
							BS in Computer Science <br> Cornell University College of Engineering
						</div>
						`,


						'#projects': `\

						<h2>software design</h2>
						<h3>cornell projects</h3>
						<h5>
						<a class='project-link' href='https://github.com/a-Leong/Othello#readme' target='_blank'>
						  Othello &#187;
						</a>
						</h5>

						<h5>
						<a class='project-link' href='https://github.com/a-Leong/Settlers-of-Catan#readme' target='_blank'>
						  Settlers of Catan &#187;
						</a>
						</h5>

						<h3>personal iOS projects</h3>
						<div class="video_container">
							<div class="container">
	  							<video class='demo_video' loop muted playsinline src="videos/chatDemo.mp4"></video>
	  							<div class="overlay">
		    						<a class='project-link' href='https://github.com/a-Leong/Hatchchat#readme' target='_blank'>
						  				Hatchchat
									</a>
		  						</div>
							</div>
							<div class="container">
	  							<video class='demo_video' loop muted playsinline src="videos/calcDemo.mp4"></video>
	  							<div class="overlay">
		    						<a class='project-link' href='https://github.com/a-Leong/calcu#readme' target='_blank'>
						  				calcU
									</a>
		  						</div>
							</div>
						</div>
						<br>
						<div class="video_container">
							<div class="container">
	  							<video class='demo_video' loop muted playsinline src="videos/bitcoinDemo.mp4"></video>
	  							<div class="overlay">
		    						<a class='project-link' href='https://github.com/a-Leong/BitcoinTicker#readme' target='_blank'>
						  				BitcoinTicker
									</a>
		  						</div>
							</div>
							<div class="container">
	  							<video class='demo_video' loop muted playsinline src="videos/weatherDemo.mp4"></video>
	  							<div class="overlay">
		    						<a class='project-link' href='https://github.com/a-Leong/Clima#readme' target='_blank'>
						  				Weather
									</a>
		  						</div>
							</div>
						</div>

						<br>

						<h2>data analytics</h2>
						<h5>
						<a class='project-link' href='https://drive.google.com/file/d/1y821KSjm8A1WUJIRvu7fKuR-0YNSQ9t2/view?usp=sharing' target='_blank'>
						  Weather on Energy Usage &#187;
						</a>
						</h5>
						<h5>
						<a class='project-link' href='https://github.com/a-Leong/Omega-Centauri-HR-Diagram#readme' target='_blank'>
						  Hertzsprung-Russell Diagram of Omega Centauri &#187;
						</a>
						</h5>

						<br>

						<h2>hardware design</h2>
						<h5>
						<a class='project-link' href='https://github.com/a-Leong/MIPS32#readme' target='_blank'>
						  32-Bit MIPS CPU &#187;
						</a>
						</h5>
						`,

						'#resume': `\
						<a href='https://drive.google.com/file/d/16bkXpchOJi31h_W_tmh95OBpzUOMxgWX/view?usp=sharing' target='_blank'>
						<p class='resume-link'>Resume &#187;</p>
						</a>

						<a href='https://github.com/a-Leong' target='_blank'>
						<p class='resume-link'>GitHub &#187;</p>
						</a>

						<a href='https://www.linkedin.com/in/alex-leong/' target ='_blank'>
						<p class='resume-link'>LinkedIn &#187;</p>
						</a>`
					};

					const surprise = 
					`<a href="https://a-Leong.github.io/environment">
						<img src="images/surprise.png" style="width:20px; margin-top:50px;"/>
					</a>`

					window.onload = () => {
						Object.keys(contentHTML).forEach(selector => {
					  		setClickHandler(selector);
						});
					};

					function setClickHandler(selector) {
						document.querySelector(selector).addEventListener('click', () => {
							document.querySelector('#nav').classList.add('touched');
							document.querySelectorAll('#nav > li').forEach(elem => {
					    		elem.classList.remove('active');
					  		});
					  		document.querySelector(selector).classList.add('active');

					  		displayContent(contentHTML[selector], selector == '#resume', selector == '#projects');
						});
					}

					function displayContent(html, contact, projects) {
						if (contact) {
							document.querySelector('.content').innerHTML = '<hr>' + html + surprise;
							document.getElementById('parallax__cover').style.height = '800px';
						} else if (projects) {
							document.querySelector('.content').innerHTML = '<hr>' + html;
							document.getElementById('parallax__cover').style.height = '1200px';
							$('div#parallax').scroll(function () {
						        $('.demo_video').each(function () {
						            var bottom_of_object = $(this).offset().top + $(this).outerHeight();
						            var bottom_of_window = $(window).scrollTop() + $(window).height();
						            if (bottom_of_window > bottom_of_object) {
						                $(this).animate({'opacity': '1'}, 0);
						                this.play();
						             }
						         });
    						});
						} else {
							document.querySelector('.content').innerHTML = '<hr>' + html;
							document.getElementById('parallax__cover').style.height = '800px';
						}
					}
				</script>
			</div>
		</div>
	</body>
</html>
